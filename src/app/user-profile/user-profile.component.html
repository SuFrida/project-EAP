</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Login</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input name="username" id="username" type="text" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Repeat Password</label>
                  <input type="password" class="form-control" placeholder="Repeat password">
                </div>
              </div>
            </div>
              <div class="row">
                <div class="btn-primary px-4 py-2" style="border-radius:25px;">Login</div>
              </div>
          </form>
          
          </div>
      </div>
        <a href="#logout" class="mr-5" style="border: 3px; border-radius: 25px; border-color: var(btn-danger);">Cerrar Sesión</a>
        <a href="#forgetpassword" class="ml-5" style="border: 3px; border-radius: 25px; border-color: var(btn-danger);">¿Olvidaste tu contraseña?</a>
    </div>
